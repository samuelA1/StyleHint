<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="navigateBack()">
              <ion-icon color="dark"  name="arrow-back" class="ion-margin-start"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>New Address</ion-title>
  <ion-progress-bar *ngIf="loading" type="indeterminate" color="medium"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #f="ngForm">
        <ion-input name="main" [(ngModel)]="address.main" type="text" placeholder="Address" required></ion-input>
        <ion-input name="city" [(ngModel)]="address.city" type="text" placeholder="City" required></ion-input>
        <ion-row>
          <ion-col size="6">
              <ion-input  name="state" [(ngModel)]="address.state" type="text" placeholder="State" required></ion-input>
          </ion-col>
          <ion-col size="5">
              <ion-input  name="zip" [(ngModel)]="address.zip" type="number" placeholder="Zip" required></ion-input>
          </ion-col>
        </ion-row>
        <ion-input name="country" [(ngModel)]="address.country" type="text" placeholder="Zip" required></ion-input>
        <ion-button style="margin-top: 50px;" color="warning" shape="round" (click)="addAdress()" expand="block" size="large" [disabled]="!f.valid">
            Add address
        </ion-button>
    </form>
</ion-content>
