<ion-app>
  <ion-split-pane [disabled]="titleService.showSplitPane">
    <ion-menu swipeGesture="false" menuId="custom">
      <ion-header>
        <ion-toolbar>
          <ion-title>Account</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of titleService.appPages">
            <ion-item class="ion-margin-bottom" [routerDirection]="'forward'" [routerLink]="[p.url]" lines="none">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title | titlecase}}
              </ion-label>
              <ion-text color="medium">
                <small *ngIf="p.symbol">{{p.symbol}}</small>
                <small *ngIf="p.value">{{p.value}}</small>
              </ion-text>
            </ion-item>
          </ion-menu-toggle>
          <ion-item class="log-out-button" lines="none">
              <ion-button class="log-out" color="warning" expand="block" (click)="logout()" size="medium">
                  Log out
              </ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>

  <!-- suggestion modal -->
  <div padding *ngIf="modal" class="modal-content ">
      <ion-slides  >
        <ion-slide>
        <img src="../../assets/drew-roberts-298300-unsplash.jpg" alt="">
       </ion-slide>
       <ion-slide>
          <img src="../../assets/jonathan-borba-1562173-unsplash.jpg" alt="">
       </ion-slide>
    
       <ion-slide>
          <img src="../../assets/vanessa-serpas-562504-unsplash.jpg" alt="">
       </ion-slide>
       <ion-slide>
          <img src="../../assets/examples/azamat-zhanisov-1272557-unsplash.jpg" alt="">
       </ion-slide>
       <ion-slide>
          <img src="../../assets/examples/dmitriy-ilkevich-1169658-unsplash.jpg" alt="">
       </ion-slide>
     </ion-slides>
  </div>
</ion-app>
