<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="navigateBack()">
              <ion-icon color="dark"  name="arrow-back" class="ion-margin-start"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Update size</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="ion-margin-top" *ngFor="let size of titleService.sizes" (click)="selectSize(size.val)">
      <ion-label>{{size.val | titlecase}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="size.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
